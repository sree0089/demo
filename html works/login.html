    <title>Document</title>

<body>
    <i class="fab fa-4x fa-github"></i>
    <!-- <img src="images/instalogo.jpg" alt="Loading Image"> -->
    <h1>Sign in to GitHub</h1>
    <br>

    <div>
        <form action="" method="post">
            <fieldset>
                <legend><h2>Signin</h2></legend>
                <label for="uname">Enter the Username or email</label> <br>
                <input type="text" id=uname> <br>

                <label for="pswd">Password</label> <br>
                <input type="password" id="pswd"> <br>

                <a href="">Forgot Password?</a> <br>

                <button type="submit">Signin</button><br>
            </fieldset>
        </form>
    </div>
    <div>
        <label for="">New to GitHub</label>
        <a href="">Create an Account</a>
    </div>
    <div>
        <a href="">Terms</a><a href="">Privacy</a><a href="">Security</a><a href="">Contact GitHub</a>
    </div>
