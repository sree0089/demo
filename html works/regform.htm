<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name"> <br>

        <label for="email">Email</label>
        <input type="email" id="email"> <br>

        <label for="num">Phone</label>
        <input type="text" id="num"> <br>

        <label for="add">Address</label>
        <textarea name="" id="add" cols="50" rows="20"></textarea> <br>

        <label for="">Gender</label>

        <input type="radio" name="gender" id="male"> <label for="male">Male</label>
        <input type="radio" name="gender" id="female"> <label for="female">Female</label> <br>

        <label for="">Select Course</label>

        <select name="" id="">
            <option value="">MEANSTACK</option>
            <option value="">Django</option>
            <option value="">BigData</option>
            <option value="">Testing</option>
        </select>
         <br>
         <label for="usname">UserName</label>
         <input type="text" id="usname"> <br>

         <label for="paswd">Password</label>
         <input type="password" id="paswd"> <br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
