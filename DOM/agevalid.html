<body>

        <input type="text" id="age">
        <button onclick= "isValid()">Validate age</button>
    </div>


    <div id="section">

    </div>

<script>
    function isValid()
    {
        let ag=age.value;
        if(ag>18)
        {
            section.innerHTML="<h2 style='color : green'>valid</h2>"
        }
        else
        {
            section.innerHTML="<h2 style='color : Red'>Invalid</h2>"
        }
    }
</script>
