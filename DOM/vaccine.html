<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <button class="btn btn-success" onclick="getBySlot()">Get Slot</button>
            <input type="text" id="v_name" placeholder="Vaccine">
            <button class="btn btn-secondary" onclick="searchByVaccine()">Vaccine</button><br>
            <input type="text" id="d_name" placeholder="District">
            <button class="btn btn-secondary" onclick="searchByDis()">District</button>

            <div class="col-4">
                <table class="table">
                    <tr>
                        <td>Center Name</td>
                        <td>Age Group</td>
                        <td>Slot</td>
                        <td>Vaccine</td>
                    </tr>
                    <tbody id="result">


                    </tbody>
                </table>
            </div>



        </div>

    </div>
</body>
<script>
var slots = [
        { center: "phc", group: "18+", time: "9-1", vaxin: "covaxin",district:"ekm" },
        { center: "aims", group: "65+", time: "10-12", vaxin: "covaxin" ,district:"pkd"},
        { center: "aster", group: "18+", time: "1-3", vaxin: "covaxin",district:"tvm" },
        { center: "kims", group: "65+", time: "10-2", vaxin: "covaxin",district:"ekm" },
        { center: "rajagiri", group: "18+", time: "10-3", vaxin: "sputnik",district:"tcr" },
        { center: "renai", group: "65+", time: "9-2", vaxin: "sputnik",district:"pkd" },
        { center: "aster", group: "18+", time: "1-3", vaxin: "covishield",district:"tcr" },
        { center: "kims", group: "65+", time: "10-2", vaxin: "covishield",district:"ekm" },
    ]
  
    function getBySlot()
    {
        let html_data = " "
        for (let slot of slots) {
            html_data += `<tr><td>${slot.center}</td> <td>${slot.group}</td> <td>${slot.time}</td> <td>${slot.vaxin}</td></tr>`

        }
        result.innerHTML = html_data

    }
    function findSlot(data)
    {
        let html_data = " "
        for (let slot of data) {
            html_data += `<tr><td>${slot.center}</td> <td>${slot.group}</td> <td>${slot.time}</td> <td>${slot.vaxin}</td></tr>`

        }
        result.innerHTML = html_data

    }

    function searchByVaccine()
    {
        let vac=v_name.value;
        let res_vac = slots.filter(slot => slot.vaxin ==vac)
        findSlot(res_vac)
    }

    function searchByDis()
    {
        
        let dis=d_name.value;
        let res_dis = slots.filter(slot => slot.district ==dis)
        findSlot(res_dis)
    }

</script>

</html>
